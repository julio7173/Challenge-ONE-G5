<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador-Desencriptador</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <main>
            <img src="Imagenes-Encriptador/2.png" alt="Fondo">
            <section>
                <img src="Imagenes-Encriptador/3.png" alt="Astronauta">
                <img src="Imagenes-Encriptador/5.png" alt="Caja de texto del Astronauta">
                <label for="caja-astronauta">Ingresa tu texto</label>
                <textarea name="caja-astronauta" id="caja-astronauta" cols="30" rows="10"></textarea>
                <img src="Imagenes-Encriptador/7.png" alt="Boton del Astronauta para encriptar">
                <img src="Imagenes-Encriptador/7.png" alt="Boton del Astronauta para desencriptar">
            </section>
            <section>
                <img src="Imagenes-Encriptador/4.png" alt="Alien">
                <img src="Imagenes-Encriptador/6.png" alt="Caja de texto del Alien">
                <label for="caja-alien">No se encontro ningun texto</label>
                <textarea name="caja-alien" id="caja-alien" cols="30" rows="10"></textarea>
                <img src="Imagenes-Encriptador/8.png" alt="Boton del Alien para copiar el mensaje del Astronauta">
                <img src="Imagenes-Encriptador/8.png" alt="Boton del Alien para eliminar el mensaje del Astronauta">
            </section>
        </main>
    </body>
    <footer>
        <img src="Imagenes-Encriptador/9.png" alt="Nave">
        <img src="Imagenes-Encriptador/10.png" alt="Instagram">
        <img src="Imagenes-Encriptador/11.png" alt="LinkedIn">
        <img src="Imagenes-Encriptador/12.png" alt="GitHub">
    </footer>
</html>
